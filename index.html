<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./scss/main.css" />

    <title>Spacer</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="/assets/icons8-space-50 (1).png"
    />
  </head>
  <body>
    <h1 class="title">Spacer</h1>
    <div class="iss-tracker">
      Check out where the International Space Station is currently located!
      <div class="iss-location">
        <div class="longitude">Longitude:</div>
        <div class="latitude">Latitude:</div>
        <div class="timestamp">Time:</div>
      </div>
      <div class="map-container">
        <img
          class="api-image"
          src="https://upload.wikimedia.org/wikipedia/commons/8/83/Equirectangular_projection_SW.jpg"
        />
        <div class="iss-marker"></div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <script src="./scripts/iss-api.js"></script>
    <script src="./scripts/index-page.js"></script>
  </body>
</html>
